{{ define "content" }}
<form action="/update" method="POST">
    <input type="hidden" name="id" value="{{ .ID }}">
    Name: <input name="name" value="{{ .Name }}" required>
    Email: <input name="email" value="{{ .Email }}" required>
    <button type="submit">Update</button>
</form>
<a href="/">Back</a>
{{ end }}
